    name: Martin Scorsese
    birth_year: 1942
    description: Narodil se v New Yorku do rodiny italských přistěhovalců. Jeho otec
      byl dělník a matka byla hospodyně. Vyrůstal v chudobě a od mládí se zajímal
      o filmy. Po absolvování střední školy studoval na New York University, kde získal
      bakalářský titul v oboru filmové vědy. Jeho první film, Who's That Knocking
      at My Door, byl uveden v roce 1967 a získal si pozornost kritiků. V roce 1973
      natočil svůj první velký úspěch, Mean Streets, který se stal kultovním snímkem
      a otevřel mu dveře do Hollywoodu. Od té doby natočil řadu dalších úspěšných
      filmů, včetně Taxi Driver, Raging Bull, Goodfellas a The Departed. Je známý
      svým jedinečným stylem vyprávění a schopností zachytit temné stránky lidské
      povahy.
