    description: "Narodil se teprve šestnáctileté Connii McHugh, která mu dala křestní
      jméno podle své oblíbené postavy Quinta ze seriálu Gunsmoke. Jeho biologickým
      otcem byl jistý Tony Tarantino, který rodinu opustil když byl Quentin ještě
