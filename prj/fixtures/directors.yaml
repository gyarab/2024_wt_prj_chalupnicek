- model: main.director
  pk: 5
  fields:
    name: Martin Scorsese
    birth_year: 1942
    description: "Narodil se v New Yorku do rodiny italských přistěhovalců. Jeho otec
      byl zedník a matka švadlena. Vyrůstal v chudinské čtvrti Little Italy, kde se
      setkal s násilím a zločinem. Scorsese studoval na vysoké škole, ale brzy se
      rozhodl věnovat filmu. Jeho první filmy byly krátkometrážní snímky, které získaly
      pozornost kritiků. V roce 1973 natočil svůj první celovečerní film Mean Streets,
      který se stal kultovním dílem a otevřel mu dveře do Hollywoodu."

- model: main.director
  pk: 6
  fields:
    name: Christopher Nolan
    birth_year: 1970
    description: "Narodil se v Londýně do rodiny britského otce a americké matky. Vyrůstal
      v různých zemích, včetně Anglie, USA a Kanady. Od mládí se zajímal o filmy a
      začal natáčet krátkometrážní snímky. Jeho první celovečerní film Following z roku
      1998 získal pozornost kritiků a otevřel mu dveře do Hollywoodu. V roce 2000
      natočil svůj první velký hit Memento, který získal řadu ocenění."

- model: main.director
  pk: 7
  fields:
    name: Steven Spielberg
    birth_year: 1946
    description: "Narodil se v Cincinnati, Ohio, do rodiny židovských přistěhovalců.
      Vyrůstal v chudinské čtvrti a od mládí se zajímal o filmy. V roce 1969 natočil
      svůj první celovečerní film Duel, který získal pozornost kritiků. V roce 1975
      natočil svůj první velký hit Čelisti, který se stal jedním z nejúspěšnějších
      filmů všech dob."
      
