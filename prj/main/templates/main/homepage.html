{% extends 'main/base.html' %}

{% block content %}
    <h1>
        Homepage
    </h1>
    <p>
        Dnes ma svatek {{ svatek }}
    </p>

    {% for movie in movies %}
      <h2>
        {{ movie.title }} ({{ movie.year}})
      </h2>
      <h4>{{ movie.director.name|upper}}</h4>
      <p>{{movie.description}}</p>
    {% empty %}
      <p>
        Neni co zobrazit
      </p>
    {% endfor %}

{% endblock %}
